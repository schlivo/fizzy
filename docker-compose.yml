services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      # GITHUB_TOKEN is optional - only needed if Gemfile includes private gems
      # Option 1: Set BUILDKIT_GITHUB_TOKEN environment variable: export BUILDKIT_GITHUB_TOKEN=your_token
      # Option 2: Create .github_token file and set GITHUB_TOKEN_FILE: export GITHUB_TOKEN_FILE=.github_token
      # If neither exists, the build will proceed without it (may fail if private gems are required)
      args:
        - GITHUB_TOKEN=${BUILDKIT_GITHUB_TOKEN:-}
      secrets:
        - source: github_token
          target: GITHUB_TOKEN
    ports:
      - "3006:3006"
    environment:
      - RAILS_ENV=development
      - DATABASE_ADAPTER=sqlite
      # Allow custom host domains (e.g., for remote development)
      # Uncomment and set your domain: ALLOWED_HOST_DOMAINS=example.com
      # - ALLOWED_HOST_DOMAINS=example.com
      # Webhook server port (for fizzy-sim-server running on host)
      # Default: 9292
      - WEBHOOK_SERVER_PORT=${WEBHOOK_SERVER_PORT:-9292}
    volumes:
      # Mount entire codebase for hot reload
      - .:/rails
      # Mount storage directory for SQLite database persistence
      - ./storage:/rails/storage
      # Mount tmp directory for temporary files
      - ./tmp:/rails/tmp
      # Mount node_modules if it exists (for importmap)
      - node_modules:/rails/node_modules
    working_dir: /rails
    command: ["./bin/thrust", "./bin/rails", "server", "-b", "0.0.0.0", "-p", "3006"]
    stdin_open: true
    tty: true

secrets:
  # Optional: Only needed if accessing private GitHub gems
  # Option 1: Set BUILDKIT_GITHUB_TOKEN environment variable: export BUILDKIT_GITHUB_TOKEN=your_token
  # Option 2: Create .github_token file: cp .github_token.example .github_token && echo "your_token" > .github_token
  # If the file doesn't exist, create it first: touch .github_token
  # The build will proceed without authentication (may fail if private gems are required)
  github_token:
    file: ${GITHUB_TOKEN_FILE:-.github_token}

volumes:
  node_modules:

